spring:
  application:
    name: EmoDiary
  # 개발용 설정
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:emodiary}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none  # 개발 환경에서는 update, 운영 환경에서는 validate 권장
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 191979088568-h1j08jaqs86aqg0mk85oir9b3oocb5ob.apps.googleusercontent.com
            client-secret: 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
            #redirect-uri: "http://54.180.30.13:8080/api/users/login/google"
            redirect-uri: "http://localhost:8080/api/login/google"
            scope:
              - email
              - profile
          kakao:
            client-id: 7c22e28b8bc4af9fe48a57ca1964055d  # REST API 키
            client-secret: Bv05x6CaS0qs334ATXMgQmqb3EdAKwi6  # Client Secret 키
            redirect-uri: http://localhost:8080/api/users/login/kakao
            authorization-grant-type: authorization_code
            client-authentication-method: POST
            client-name: Kakao
            scope:
              - profile_nickname
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
